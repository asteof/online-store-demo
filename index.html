<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="shopController.js"></script>
</head>
<body>
<div class="navigation">
    <div class="sort-filter">
        <div class="sort-wrap">
            <label for="sort">Sort by:</label>
            <select name="sort" id="sort">
                <option value="price-low-high">Price - low to high</option>
                <option value="price-high-low">Price - high to low</option>
                <option value="name-az">Name - A-Z</option>
                <option value="name-za">Name - Z-A</option>
            </select>
        </div>

        <div class="sort-wrap">
            <label for="filter">Filter by category</label>
            <select id="filter">
                <option value="none">None</option>
            </select>
        </div>
    </div>

    <div class="cart-btn-wrap">
        <div id="cartCounter">
            0
        </div>
        <button class="cart-btn">
            <img class="cart-icon" src="media/shopping-cart.svg" alt="Add to cart">
        </button>
    </div>
</div>

<div class="error">
    <div class="icon-wrap">
        <img src="media/close.svg" class="icon" id="closeError" alt="Close">
    </div>
    <div id="warning"> Unable to load data. Please, try again later.</div>
    <div id="error">Error text:</div>
</div>

<div class="message">
    <div>
        Item successfully added!
    </div>
    <div>
        Open your cart now to order it!
    </div>
</div>

<div class="cart-wrap">
    <div class="cart">
        <div class="icon-wrap">
            <img src="media/close.svg" class="icon" id="cart-close" alt="Close">
        </div>

        </div>
        <div class="cart-order">
            <form>
                <div class="fields-wrap">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>

                    <div>
                        <label for="phoneNumber">Phone number</label>
                        <input type="text" id="phoneNumber">
                    </div>

                    <div>
                        <span class="check-wrap">
                            <input type="checkbox" class="custom-check" checked id="terms">
                        </span>
                        <label for="terms">I have read the communism manifesto and strongly disagree with it</label>
                    </div>
                </div>

                <div class="cart-submit">
                    <div class="cart-other">
                        <div>
                            Total
                            <span class="cart-total">0</span>
                        </div>
                    </div>
                    <div class="order-btn-wrap">
                        <button id="clear" type="reset">Clear cart</button>
                        <button type="submit">Place order</button>
                    </div>
                </div>
            </form>
        </div>


    </div>
    <div class="darkscreen-bg" id="cartBg"></div>
</div>

<div class="product-details-wrap">
    <div class="product-details">
        <div class="icon-wrap">
            <img src="media/close.svg" class="icon" id="detail-close" alt="Close">
        </div>
        <img class="detail-image" src="media/kirpich_tr.png" alt="Kirpich">
        <div class="detail-description">
            <div class="name" id="detail-name">Kirpich</div>
            <div class="manufacturer" id="detail-manufacture">Mykolayovych</div>
            <div class="other">
                <div>
                    Category:<span id="detail-category">Technology & gadgets</span>
                </div>
                <div>
                    Amount:<span id="detail-amount">1</span>
                </div>
                <div>
                    Units:<span id="detail-units">10 L</span>
                </div>
                <div>
                    Price:<span id="detail-price">4269$</span>
                </div>
            </div>
        </div>
        <div class="ingredients-title">Ingredients:</div>
        <div class="ingredients">
            Love, Hearts, Cement, Clay, Fire
        </div>

        <div class="detail-cart-btn-wrap">
            <button class="product-cart-btn" id="add-to-cart">
                <img class="cart-icon" src="media/shopping-cart.svg" alt="Add to cart">
                Add to cart
            </button>
        </div>
    </div>
    <div class="darkscreen-bg" id="detailBg"></div>
</div>

<div class="products-container">
    <div class="products">

        <div class="product" id="test" data-id="1">

                <img src="media/kirpich_tr.png"
                     class="product-image"
                     alt="">
            </div>
            <div class="product-description">
                <div class="name">Kirpich</div>
                <div class="manufacturer">Mykolayovych</div>
                <div class="units-price">
                    <div class="units">10 L</div>
                    <div class="price">33$</div>
                </div>
                <div class="cart-btn-wrap">
                    <button class="product-cart-btn">
                        <img class="cart-icon" src="media/shopping-cart.svg" alt="Add to cart">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
        <!--&ndash;&gt;-->

    </div>
</div>
